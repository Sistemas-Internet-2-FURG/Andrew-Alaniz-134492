<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Turma</title>
</head>
<body>
    <h1>Editar Turma</h1>
    <form action="{{ url_for('main.editar_turma', codigo=turma.codigo) }}" method="POST">
        <input type="text" name="nome" value="{{ turma.nome }}" required>
        <select name="professor_id">
            {% for professor in professores %}
            <option value="{{ professor.id }}" {% if professor.id == turma.professor_id %}selected{% endif %}>{{ professor.nome }}</option>
            {% endfor %}
        </select>
        <button type="submit">Salvar</button>
    </form>
    <a href="{{ url_for('main.index') }}">Voltar</a>
</body>
</html>
