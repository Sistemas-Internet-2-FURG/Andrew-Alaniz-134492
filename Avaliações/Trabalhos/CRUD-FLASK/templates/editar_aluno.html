<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Aluno</title>
</head>
<body>
    <h1>Editar Aluno</h1>
    <form action="{{ url_for('main.editar_aluno', matricula=aluno.matricula) }}" method="POST">
        <input type="text" name="nome" value="{{ aluno.nome }}" required>
        <select name="turma_codigo">
            {% for turma in turmas %}
            <option value="{{ turma.codigo }}" {% if turma.codigo == aluno.turma_codigo %}selected{% endif %}>{{ turma.codigo }} - {{ turma.nome }}</option>
            {% endfor %}
        </select>
        <button type="submit">Salvar</button>
    </form>
    <a href="{{ url_for('main.index') }}">Voltar</a>
</body>
</html>
